<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neranjaya | Section Divider</title>
    <link href="assests/colorDiv.PNG" rel="icon">
    <link rel="stylesheet" href="assests/normalize.css">
    <style>
        section {
            height: 100vh;
            display: grid;
            grid-template-rows: repeat(3, 4fr);
            grid-template-columns: repeat(4, 3fr);
        }

        section > div:nth-child(1) {
            grid-column: 1/3;
        }

        section > div:nth-child(3) {
            grid-row: 1/4;
            grid-column: 4;
        }

        section > div:nth-child(8) {
            grid-column: 2/4;
        }

    </style>
</head>
<body>
<section>
    <div style="background: orange"></div>
    <div style="background: yellow"></div>
    <div style="background: darkblue"></div>
    <div style="background: pink"></div>
    <div style="background: purple"></div>
    <div style="background: brown"></div>
    <div style="background: red"></div>
    <div style="background: green"></div>
    <div style="background: black"></div>

</section>
</body>
</html>
